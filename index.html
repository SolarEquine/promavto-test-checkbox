<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom checkbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <div class="checkbox">
                <input type="checkbox" class="hidden_checkbox" id="ch1">
                <label class="checkbox_label" for="ch1">
                    <div class="visible_checkbox">
                        <span class="checked"></span>
                    </div>
                    Click me!</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" class="hidden_checkbox" id="ch2">
                <label class="checkbox_label" for="ch2">
                    <div class="visible_checkbox">
                        <span class="checked"></span>
                    </div>
                    Click me!</label>
                </label>
            </div>
        </form>
    </div>
</body>
</html>
